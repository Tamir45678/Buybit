<div class="login">
    <h1>Login</h1>
    <form class="login-form" #loginForm="ngForm" (ngSubmit) = "login()">
        <mat-form-field class="login-full-width" appearance="fill">
          <mat-label>Username</mat-label>
          <input matInput type="text" name="username" [(ngModel)]="model.Username" required>
        </mat-form-field>
        <mat-form-field class="login-full-width" appearance="fill">
            <mat-label>Password</mat-label>
            <input matInput name="password" [(ngModel)]="model.Password" [type]="hide ? 'password' : 'text'" required>
            <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>
        <button mat-raised-button class='submitBtn' color="primary" type="submit">Submit</button>
    </form> 
    <button mat-button color="accent" class="registerBtn" style="margin-top: 20px;" (click)="goToRegister()">Not a member? Click here!</button>
</div>
