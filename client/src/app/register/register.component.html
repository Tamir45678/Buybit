<div class="register">
    <h1>Register</h1>
    <form class="register-form" #registerForm="ngForm" (ngSubmit)="register()">
        <mat-form-field class="register-full-width" appearance="fill">
          <mat-label>Username</mat-label>
          <input matInput type="text" name="username" [(ngModel)]="model.Username" required>
        </mat-form-field>
        <mat-form-field class="register-full-width" appearance="fill">
            <mat-label>Password</mat-label>
            <input matInput type="password" name="password" [(ngModel)]="model.Password" [type]="hide ? 'password' : 'text'" required>
            <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>
        <button class='submitBtn' mat-raised-button color="primary" type="submit">Submit</button>
    </form>
    <button class= "loginBtn" mat-button color="accent" (click)="goToLogin()" style="margin-top: 20px;">Already a member? Click here!</button>
</div>
